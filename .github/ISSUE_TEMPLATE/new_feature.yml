name: "Tarjeta de desarrollo - Nueva funcionalidad"
description: "Crear una tarjeta para planificar e implementar una nueva funcionalidad del proyecto"
title: "[Feature] Nombre de la funcionalidad"
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        🧩 **Nueva funcionalidad**

        Completa esta tarjeta para documentar una nueva tarea de desarrollo o implementación.

  - type: input
    id: feature_name
    attributes:
      label: "Nombre de la funcionalidad"
      description: "Breve nombre identificativo de la tarea o funcionalidad."
      placeholder: "Ejemplo: Autenticación con JWT"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Descripción técnica"
      description: "Explica brevemente qué se debe desarrollar. Se recomienda indicar módulos o componentes afectados."
      placeholder: "Ejemplo: Implementar el módulo de autenticación basado en JWT. Incluir endpoints de login, logout y verificación de token."
    validations:
      required: true

  - type: textarea
    id: objective
    attributes:
      label: "Objetivo o resultado esperado"
      description: "Indica qué se busca conseguir con esta funcionalidad o cuál es el valor que aporta al sistema."
      placeholder: "Ejemplo: Permitir la autenticación sin mantener sesiones en el servidor, facilitando la escalabilidad del backend."
    validations:
      required: true

  - type: textarea
    id: implementation_details
    attributes:
      label: "Detalles de implementación"
      description: "Añade información técnica relevante sobre cómo debería implementarse. Puedes incluir librerías, endpoints, estructuras de datos o esquemas."
      placeholder: "Ejemplo: Usar la librería jsonwebtoken. Crear middleware de validación de token en las rutas protegidas."
    validations:
      required: false

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Criterios de aceptación"
      description: "Define las condiciones mínimas que deben cumplirse para dar la funcionalidad por completada."
      placeholder: |
        - El usuario puede iniciar sesión correctamente.
        - Se devuelve un JWT válido.
        - Las rutas protegidas solo permiten acceso con token válido.
        - Se añaden pruebas unitarias.
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: "Dependencias o relaciones"
      description: "Indica si esta tarea depende de otra o afecta a otras partes del proyecto."
      placeholder: "Ejemplo: Depende de la finalización del issue #42 (registro de usuario)."
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: "Notas adicionales"
      description: "Añade información complementaria, referencias o enlaces a documentación."
      placeholder: "Ejemplo: Referencia JWT RFC 7519 - https://www.rfc-editor.org/rfc/rfc7519"
    validations:
      required: false
